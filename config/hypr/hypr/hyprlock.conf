# BACKGROUND
background {
    monitor =
    path = /home/jlekhram/Pictures/wallpapers/max-suleimanov-dv-154.jpg
    blur_passes = 5
    blur_size = 1
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.05
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(100, 114, 125, 0.4)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Minecraft
    placeholder_text = <i><span foreground="##ffffff99">Enter Pass</span></i>
    hide_input = false
    position = 0, -225
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 10
    shadow_color  = rbg(0,0,0)
    shadow_boost = 1.2
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, 0.70)
    font_size = 130
    font_family = Minecraft
    position = 0, 240
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 10
    shadow_color  = rbg(0,0,0)
    shadow_boost = 1.2
}

